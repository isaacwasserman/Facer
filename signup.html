<template name='signup'>
  <div class="form" id="signup-dead-centered">
    <div id="form-inner">
      <input id="signup-fname" class="login" type="name" placeholder="Full Name" required/>
      <hr>
      <input id="signup-nname" class="login" type="name" placeholder="Nickname" required/>
      <hr>
      <input id="signup-email" class="login" type="email" placeholder="Email" required/>
      <hr>
      <input id="signup-password" class="login" type="password" placeholder="Password" required/>
      <hr>
      <div id="login-submit" onclick="submitsignup();">Log In</div>
      <p>Already have an account? Log in <a href="/login">Here</a>.</p>
    </div>
  </div>
</template>
